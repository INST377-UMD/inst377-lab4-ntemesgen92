<!DOCTYPE html>
<html>

<head>
    <title> Nate's Website </title>
    <link rel="stylesheet" href="377lab4css.css">

    <div class = "heading">
        <header> 
            <h1 id = "pageTitle"> INST377 - Lab 4 </h1>
        </header>
    </div>
</head>

<body>
    <div class="container">
        
        <div class = "box">
            <form id = "alertMe" onsubmit="showAlert(); return false;">
                <label for="name">Name: </label>
                <input type="text" id ="name" name= "name" required>
                <button type="submit"> Submit </button>
            </form>
        </div>

        <div class = "box">
            <button id = "colorchange" onclick="changeColor()" value = " Change Color "> Change Color </button>
        </div>

        <div class = "box">
            <form id= "" onsubmit="validate(); return false;" >
                <label for="name">Text Tester:  </label>
                    <input type="text" id ="tester" name= "tester" required>
                <br><br>
                    <button type="submit"> Validate Text </button>
            </form>
        </div>

        <div class ="box">
            <button onclick="addText()"> Add Text</button>
        </div> 

    </div>
    <script type="text/javascript">
        function addText(){
            const heading = document.getElementById("pageTitle");
            heading.textContent += " Add Text";
        }

        function showAlert(){
            const name = document.getElementById('name').value;
            alert("Hi " + name + "!");
        }

        function changeColor(){
            const colors = ["lightblue", "lightred", "pink", "purple", "red", "white"];
            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            document.body.style.backgroundColor = randomColor;

        }

        function validate(){
            var validation = /[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]+/;
            if (validation.test(document.getElementById("tester").value)){
                alert("There are special characters, please remove them then try again");
            } else {
                alert("Text is valid, there are no special characters!");
            }
        }

    </script>
</body>


</html>
